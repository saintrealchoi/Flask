{% extends 'base.html' %}
{% block content %}
   
<style type="text/css">

html, body{
    background-color: rgb(235, 247,255);
    width : 100vw;
    height : 100vh;
}
.container-fluid{
    text-align: center;
    width : 100%;
    height : 100%;
}
.page-header{
    text-align: center;
    width : 100%;
    height : 100%;
}

</style>


<div class ="container-fluid">
    <div class = "row">
        <div class="page-header">
            <br/>
            <h1>Where Mask?</h2>
            <br/>
            <h3>Wear Mask!</h3>
        </div>
    </div>
    <br/>

    <div class = "row">
        <div class = "col-md-6" height = 700px>
            <img src = "https://image.newsis.com/2020/08/26/NISI20200826_0016612568_web.jpg?rnd=20200826094210"
            width = "100%" height = "500px" />
        </div>
        <div class = "col-md-6">
            <img src = "https://dimg.donga.com/wps/NEWS/IMAGE/2020/04/24/100788063.1.jpg"
            width = "100%" height = "500px"/>

            <br/>
        </div>
        
        <br/>
    </div>
    <br/>
    <div class = "row">
        <div class = "col-md-6">
            {% if g.user %}
            <button 
            type="button" 
            class="btn btn-primary btn-lg"
            onclick = "location.href= '{{ url_for('webcam.index')}}';">
            실시간 마스크 착용 <br/> 감지 시스템</button>
            {% else %}
            <button 
            type="button" 
            class="btn btn-primary btn-lg"
            onclick = "location.href = '{{ url_for('auth.login')}}';">
            실시간 마스크 착용 <br/>  감지 시스템</button>
            {% endif %}
        </div>
        <div class = "col-md-6">
            <button 
                type="button" 
                class="btn btn-primary btn-lg"
                onclick =  "location.href= '{{ url_for('prediction_home.index')}}';">
                KF인증 마스크  <br/> 분류 시스템</button>
        </div>
    </div>
</div>


{% endblock %}
