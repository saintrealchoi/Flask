{% extends 'base.html' %}
{% block content %}
<div class="container"></div>
{% if g.user %}
    <div class="row">
        <div class="col-md-12" width = "100%">
            <h3 align = "center" class="mt-5">Live Streaming</h3>
            <br/>
        </div>
        <div class = "col-md-12" align = "center">
            <img src="{{ url_for('webcam.video_feed') }}" width= "80%"/>
        </div>
    </div>

{% else %}
    <div class="row">
        <div class="col-lg-8">
            <h3 class="mt-5">Live Streaming</h3>
            <h1>로그인안함</h1>
        </div>
    </div>
{% endif %}
<br/>
    <div class = "row">
        <div class = "col-md-3" align = "left" margin = "30px">
            <button 
                type="button" 
                class="btn btn-primary btn-lg"
                onclick = "location.href= '{{ url_for('webcam.video_closed')}}';">
                홈으로
            </button>
        </div>
    </div>
</div>
{% endblock %}
